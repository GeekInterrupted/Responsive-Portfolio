<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Olga O'Neal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>

  <header id="masthead">
    <div class="container"><a href="index.html" id="logo">Olga O'Neal</a>
      <nav>
        <a href="index.html">About </a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

       <a href="https://github.com/GeekInterrupted/"><img src="assets/images/icons/githubicon.png" class="social" alt="GitHub Icon" title="Send me a pull request!"/></a>
        <a href="https://www.linkedin.com/in/olga-o-neal-76b788139/"><img src="assets/images/icons/linkedinicon.png" class="social" alt="LinkedIn Icon" title="Connect with me in LinkedIn"/></a>
        <a href="http://stackoverflow.com/users/7587239/geekinterrupted"><img src="assets/images/icons/stackoverflowicon.png" class="social" alt="StackOverflow Icon" title="Connect with me in StackOverflow" /></a>
      </div>
    </section>
  </div>

  <footer>
